<body>

    <mat-drawer-container class="example-container" hasBackdrop="false">
        <mat-drawer #drawer mode="side"  style="color: #4b4545;">
          
          <img style="height: auto; width:60%; margin-left:20%;" src="logo.png" > 
          <div class="main-content-wrapper" style="color: #4b4545;">
          
  
            <a  style="color: beige; cursor: pointer;" (click)= "routeTo('nails')" (click)="drawer.toggle()">Nails</a>
            <a  style="color: beige; cursor: pointer;"  (click) = "routeTo('lash')" (click)="drawer.toggle()">Lashes</a>
            <a  style="color: beige; cursor: pointer;"  (click) = "returnToDashBoard()" (click)="drawer.toggle()">Home</a>
            <a  style="color: beige; cursor: pointer;"  (click)="logout()">Log out</a>
          </div>
        </mat-drawer>
        <mat-drawer-content>
       
          <input type="checkbox"  class="openSidebarMenu" id="openSidebarMenu">
          <label for="openSidebarMenu" (click)="drawer.toggle()" class="sidebarIconToggle">
              <div class="spinner diagonal part-1"></div>
              <div class="spinner horizontal"></div>
              <div class="spinner diagonal part-2"></div>
          </label>
          
    <div class="container">
        <h2 class="text-center">Service List</h2>
        <button mat-raised-button color="primary" class="create-button" routerLink="/business">Create Business</button>
        <br><br>
        <table class="table table-stripped">
            <thead>
                <tr>
                    <th>Service Name</th>
                    <th>Type</th>
                    <th>Location</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let s of service">
                    <td> {{ s.serviceName }} </td>
                    <td> {{ s.serviceType }} </td>
                    <td> {{ s.serviceLocation }} </td>
                    <td>
                        <button (click) = "updateService(s.serviceId)" class="btn btn-info">Update</button>
                        <button *ngIf="s.serviceStatus === 'Y'" (click)="disableService(s.serviceId)" class="btn btn-warning">Disable</button>
                        <button *ngIf="s.serviceStatus !== 'Y'" (click)="enableService(s.serviceId)" class="btn btn-warning">Enable</button>
                        <button (click) = "deleteService(s.serviceId)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
            <br><br>
            <!-- <button mat-raised-button color="primary" (click)="logout()">Logout</button> -->
        </table>
    
    
    </div>
