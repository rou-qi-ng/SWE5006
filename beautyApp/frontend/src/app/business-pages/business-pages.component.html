
<mat-drawer-container class="example-container" hasBackdrop="false">
    <mat-drawer #drawer mode="side">
      <div class="main-content-wrapper">
        <a  style="color: beige; cursor: pointer;" (click)= "routeTo('nails')" (click)="drawer.toggle()">Nails</a>
        <a  style="color: beige; cursor: pointer;"  (click) = "routeTo('lash')" (click)="drawer.toggle()">Lashes</a>
        <a  style="color: beige; cursor: pointer;"  (click)="logout()">Log out</a>
      </div>
    </mat-drawer>
    <mat-drawer-content>

      <input type="checkbox"  class="openSidebarMenu" id="openSidebarMenu">
      <label for="openSidebarMenu" (click)="drawer.toggle()" class="sidebarIconToggle">
          <div class="spinner diagonal part-1"></div>
          <div class="spinner horizontal"></div>
          <div class="spinner diagonal part-2"></div>
      </label>
      </mat-drawer-content>
  </mat-drawer-container>
  <div class="background">
        <div
        class="authentication-card-container"
        fxLayout="column"
        fxLayoutAlign="center"
      >
        <mat-card class="authentication-card">
          <mat-card-header> <mat-card-title>Business Registration</mat-card-title></mat-card-header>
          <mat-card-header> <mat-card-subtitle>Details</mat-card-subtitle></mat-card-header>
          <mat-card-content>
            <form
              [formGroup]="loginForm"
              fxLayout="column"
              fxLayoutAlign="center stretch"
              enctype="multipart/form-data"
            >
              <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput formControlName="service_name" />
              </mat-form-field>
              <br>
              <mat-form-field>
                <mat-label>Description</mat-label>
                <input matInput type="text" formControlName="service_description" />
              </mat-form-field>
              <br>
              <mat-form-field>
                <mat-label>Service Type</mat-label>
                <input matInput type="text" formControlName="service_type" />
              </mat-form-field>
              <br>
              <mat-form-field>
                <mat-label>Location</mat-label>
                <input matInput type="text" formControlName="service_location" />
              </mat-form-field>
              <br>
              <!-- <mat-form-field>
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker">
                    <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field> -->
              <mat-card-header> <mat-card-subtitle>Service Menu (Pricing List)</mat-card-subtitle></mat-card-header>
              <div class="example-container" *ngFor="let product of products; let i = index">
                <mat-form-field>
                  <input matInput placeholder="Service Name" formControlName="productName{{i}}">
                </mat-form-field>
                <mat-form-field>
                  <span matPrefix>$&nbsp;</span>
                  <input matInput type="number" placeholder="Service Price" formControlName="productPrice{{i}}">
                </mat-form-field>
                <mat-form-field>
                  <mat-label>Service Add On</mat-label>
                  <mat-select formControlName="productAddon{{i}}">
                    <mat-option value="yes">Yes</mat-option>
                    <mat-option value="no">No</mat-option>
                  </mat-select>
                </mat-form-field>
                <button mat-icon-button color="warn" (click)="removeProduct(i)">
                  <mat-icon>remove_circle</mat-icon>
                </button>
              </div>

              <button mat-raised-button color="primary" (click)="addProduct()">Add Product</button>
              <br>
              <mat-card-header> <mat-card-subtitle>Photo Listing</mat-card-subtitle></mat-card-header>
              <button type="button"><input type="file" multiple (change)="onFileSelected($event)" accept="image/*"></button>
            </form>
          </mat-card-content>
          <mat-card-actions>
            <button type="button" color="primary" (click)="onSubmit()">
              Submit
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
<footer>
    <div class="container">
        <p>&copy; 2024 Nails Service. All rights reserved.</p>
    </div>
</footer>
