
<body>

    <mat-drawer-container class="example-container" hasBackdrop="false">
      <mat-drawer #drawer mode="side">
        
        <img style="height: auto; width:60%; margin-left:20%;" src="logo.png" > 
        <div class="main-content-wrapper">
        

          <a  style="color: beige; cursor: pointer;" (click)= "routeTo('nails')" (click)="drawer.toggle()">Nails</a>
          <a  style="color: beige; cursor: pointer;"  (click) = "routeTo('lash')" (click)="drawer.toggle()">Lashes</a>
          <a  style="color: beige; cursor: pointer;"  (click) = "returnToDashBoard()" (click)="drawer.toggle()">Home</a>
          <a  style="color: beige; cursor: pointer;"  (click)="logout()">Log out</a>
        </div>
      </mat-drawer>
      <mat-drawer-content>
     
        <input type="checkbox"  class="openSidebarMenu" id="openSidebarMenu">
        <label for="openSidebarMenu" (click)="drawer.toggle()" class="sidebarIconToggle">
            <div class="spinner diagonal part-1"></div>
            <div class="spinner horizontal"></div>
            <div class="spinner diagonal part-2"></div>
        </label>

        <div 
            class="authentication-card-container"
            fxLayout="column"
            fxLayoutAlign="center"
            >
            <mat-card class="authentication-card">
                <mat-card-header>
                <mat-card-title>Settings</mat-card-title></mat-card-header
                >
                <mat-card-content>
                <form
                    [formGroup]="registerForm"
                    fxLayout="column"
                    fxLayoutAlign="center stretch"
                >
                    <span style="display: block; text-align: left; padding: 5px;">Skin Type</span>
                    <mat-form-field>
                    
                    <!-- <mat-label>{{skinType}}</mat-label> -->
                    <input matInput formControlName="skinType" [value]="skinType"/>
                    </mat-form-field>

                    <span style="display: block; text-align: left; padding: 5px;">Birthday</span>
                    <mat-form-field>
                    <!-- <mat-label> {{dob}} </mat-label> -->
                    <!-- <input matInput type="email" formControlName="email" /> -->
                    <input matInput formControlName="dob" [disabled]="true" [value]="dob"/>
                    </mat-form-field>
                    
                    <span style="display: block; text-align: left; padding: 5px;" >Gender</span>
                    <mat-form-field>
                    <!-- <mat-label>{{gender}}</mat-label> -->
                    <input matInput formControlName="gender" [value]="gender" />
                    </mat-form-field>

                    <span style="display: block; text-align: left; padding: 5px;">Address</span>
                    <mat-form-field>
                        <!-- <mat-label>{{address}}</mat-label> -->
                        <input matInput formControlName="address"  [value]="address" />
                    </mat-form-field>
                </form>
                </mat-card-content>
                <mat-card-actions>
                <button mat-raised-button color="primary" (click)="onSubmit()">
                    Update
                </button>
              
                </mat-card-actions>
            </mat-card>
        </div>
      </mat-drawer-content>
      
    </mat-drawer-container>

    
</body>
